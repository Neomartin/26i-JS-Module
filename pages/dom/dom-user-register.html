        <div class="row">
            <section class="col-12">
                <h2 class="">Registro de Usuario</h2>
            </section>
        </div>


        <!-- 
             Nombre Completo, 
             Usuario, 
             Email, 
             Contraseña, 
             Confirmar Contraseña, 
             edad, 
             genero.  
            -->
        <div class="row">
            
            <div class="col-12 col-md-6 p-5 p-md-3">
                <form id="user-register" onsubmit="registrarUsuario(event)">
                    <div class="mb-1">
                        <label for="fullname" class="form-label">Nombre Completo</label>
                        <input name="fullname" type="text" class="form-control" id="fullname" minlength="10" maxlength="60" value="Jhon Doe"
                            placeholder="Nombre y apellido" required>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" class="email form-control" type="email" id="email" maxlength="45" required value="user@gmail.com">
                    </div>
                    
                    <div class="mb-1">
                        <label for="username" class="form-label">Usuario</label>
                        <input name="username" type="text" class="form-control" id="username" maxlength="30"
                        placeholder="username" required value="user">
                    </div>
                    <div class="mb-1">
                        <label for="avatar" class="form-label">Imagen Usuario</label>
                        <input name="avatar" type="text" class="form-control" maxlength="130"
                        placeholder="url" required>
                    </div>

                    <div class="mb-1">
                        <div class="row">
                            <div class="col-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input name="password" type="password" class="form-control" id="password" maxlength="20" minlength="3" required>

                            </div>
                            <div class="col-6">
                                <label for="password2" class="form-label">Confirmar Contraseña</label>
                                <input name="password2" type="password" class="form-control" id="password2" maxlength="20" minlength="3"  required>
                                
                            </div>
                        </div>
                    </div>
                    <div class="mb-1">
                        <div class="row">
                            <div class="col-6">
                                <label for="age" class="form-label">Edad</label>
                                <input name="age" type="number" class="form-control" required id="age" min="1" max="120"
                                    >
                            </div>
                            <div class="col-6">
                                <label for="gen" class="form-label">Género</label>
                                <select name="gen" class="form-select" id="gen" required>
                                    <option value="male">Hombre</option>
                                    <option value="female" selected>Mujer</option>
                                    <option value="other">Otro</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    
                    <div class="text-danger" id="form-error"></div>
                    <div class="my-3">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>

                    <!-- <input type="radio" name="gen" value="male">Masculino
                    <input type="radio" name="gen" value="female">Femenino
                    <input type="radio" name="gen" value="other">Otro -->
                </form>
            </div>
            <div class="col-12 col-md-6">
                <section  class="col-12">
                    <div id="loginSection">
                        <h2 class="">Login</h2>
                        <form id="login">
                            <div class="mb-1">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="loginEmail" minlength="8" maxlength="60"
                                    placeholder="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Confirmar Contraseña</label>
                                <input name="password" type="password" class="form-control" id="loginPassword" maxlength="20" minlength="3" required>
                            </div>
                            <button class="btn btn-success" type="submit">Ingresar</button>
                            <div class="text-danger" id="formLoginError"></div>
                        </form>
                    </div>
                    <div id="logout">
                        <button class="btn btn-danger" onclick="logout()">Salir</button>
                    </div>
                </section>
                <ul id="users-list" class="user-list"></ul>
            </div>
